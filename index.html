<style>
              
  /*Top button*/
      
      #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: grey;
        color: white;
        cursor: pointer;

      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
      
      
  <script>
            // When the user scrolls down 4px from the top of the document, show the button
            window.onscroll = function () {
                scrollFunction()
            };

            function scrollFunction() {
                if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10 ) {
                    document.getElementById("myBtn").style.display = "block";
                    document.getElementById("navbar").style.padding = "7px 10px";
                    // document.getElementById("box2").style.display = "block"
                    console.log("we here")
                } else {
                    document.getElementById("myBtn").style.display = "none";
                    document.getElementById("navbar").style.padding = "18px 10px";
                    // document.getElementById("box2").style.display = "none"
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }

        </script>

<script>

      // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size

  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 40 || document.documentElement.scrollTop > 80) {
      document.getElementById("navbar").style.padding = "7px 10px";
      document.getElementById("logo").style.fontSize = "5px";
    } else {
      document.getElementById("navbar").style.padding = "18px 10px";
      document.getElementById("logo").style.fontSize = "15px"; 
    }
  }
</script>
